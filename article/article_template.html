<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ - 太郎's基地</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="header"></div> <!-- ヘッダー読み込み用 -->

    <main>
        <article>
            <h2>テストページ</h2>
            <p class="date">Published on: 2024-09-03</p>
            <img src="../images/test_print_happy_schoolboy.png" alt="Happy Schoolboy">
            <p>ここに記事の本文が入ります。記事は段落ごとに分けて書き、見やすいレイアウトを心掛けましょう。</p>
            <p>必要に応じて、画像やリンクを追加できます。例えば、<a href="https://example.com">リンクはこちら</a>。</p>
            <p>他の段落も同様に追加して、読者にとって価値のある情報を提供します。</p>
        </article>
    </main>

    <div id="footer"></div> <!-- フッター読み込み用 -->

    <script>
        // ヘッダーを読み込む
        fetch('../header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

        // フッターを読み込む
        fetch('../footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
