<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太郎's基地</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div> <!-- ヘッダー読み込み用 -->
    
    <main id="blog-posts">
        <!-- ここにJavaScriptが記事を動的に挿入します -->
    </main>

    <div id="footer"></div> <!-- フッター読み込み用 -->

    <script>
        // 記事を動的に挿入する
        fetch('articles.json')
        .then(response => response.json())
        .then(data => {
            const blogPostsContainer = document.getElementById('blog-posts');
            data.forEach(article => {
                const articleElement = document.createElement('article');
                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.intro}</p>
                    <p><small>投稿日: ${article.date}</small></p> <!-- 日付を表示 -->
                    <a href="${article.link}">続きを読む</a>
                `;
                blogPostsContainer.appendChild(articleElement);
            });
        })
        .catch(error => console.error('Error fetching the articles:', error));

        // ヘッダーを読み込む
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

        // フッターを読み込む
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
