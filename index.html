<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太郎's基地</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div> <!-- ヘッダー読み込み用 -->
    
       <main id="blog-posts">
        <!-- ここにJavaScriptが記事を動的に挿入します -->
    </main>

    <footer>
        <p>&copy; 2024 My Simple Blog</p>
    </footer>

    <script>
        fetch('articles.json')
        .then(response => response.json())
        .then(data => {
            const blogPostsContainer = document.getElementById('blog-posts');
            data.forEach(article => {
                const articleElement = document.createElement('article');
                articleElement.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.intro}</p>
                    <a href="${article.link}">続きを読む</a>
                `;
                blogPostsContainer.appendChild(articleElement);
            });
        })
        .catch(error => console.error('Error fetching the articles:', error));
    // フッターを読み込む
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
</body>
</html>
